name: bizmanagement
description: A powerful business management Flutter app
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Essential packages for API calls and state management
  http: ^1.1.0
  provider: ^6.0.5
  shared_preferences: ^2.2.2
  json_annotation: ^4.8.1
  intl: ^0.19.0
  
  # Database
  sqflite: ^2.3.0
  path: ^1.8.3 
  
  # UI Components
  cupertino_icons: ^1.0.2
  flutter_spinkit: ^5.2.0
  fluttertoast: ^8.2.4
  
  # Navigation
  go_router: ^12.1.3
  
  # Forms and validation (removing these for now - we'll add simple forms)
  # flutter_form_builder: ^10.2.0
  # form_builder_validators: ^11.0.0
  
  # File system operations (instead of Bluetooth for now)
  path_provider: ^2.1.1
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/